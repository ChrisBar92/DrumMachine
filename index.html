<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Perkusja</title>
</head>

<body>
    <section class="drum">
        <div class="drum__container">
            <div class="drum__box">
                <h1 class="drum__box-title">Symulacja gry na perkusji</h1>
                <p class="drum__box-description">Naciskaj na poszczególne przyciski lub graj za pomocą klawiatury</p>
            </div>
            <div class="drum__image">
                <button class="drum__image-btn btn crash">Q</button>
                <button class="drum__image-btn btn ride">W</button>
                <button class="drum__image-btn btn hh-closed">E</button>
                <button class="drum__image-btn btn hh-open">R</button>
                <button class="drum__image-btn btn mid-tom">T</button>
                <button class="drum__image-btn btn high-tom">A</button>
                <button class="drum__image-btn btn floor-tom">S</button>
                <button class="drum__image-btn btn snare">D</button>
                <button class="drum__image-btn btn kick">F</button>
            </div>
        </div>
        <div class="drum__instruction">
            <h2 class="drum__instruction-title">Opis elementów</h2>
            <p class="drum__item"><button class="btn">Q</button> Crash</p>
            <p class="drum__item"><button class="btn">W</button> Ride</p>
            <p class="drum__item"><button class="btn">E</button> Hi Hat Closed</p>
            <p class="drum__item"><button class="btn">R</button> Hi Hat Open</p>
            <p class="drum__item"><button class="btn">T</button> Mid tom</p>
            <p class="drum__item"><button class="btn">A</button> High tom</p>
            <p class="drum__item"><button class="btn">S</button> Floor tom</p>
            <p class="drum__item"><button class="btn">D</button> Snare</p>
            <p class="drum__item"><button class="btn">F</button> Kick</p>

        </div>

    </section>

    <script src="main.js"></script>
</body>

</html>
